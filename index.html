<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잔재미코딩 실습</title>
    <meta name="description" content="잔재미코딩 강의 리스트" />
    <!-- meta 정보들은 검색엔진과 브라우저를 위한 것-->
    <meta name="keywords" content="online lecture, IT 강의, 파이썬" />
    <!-- 검색엔진이 찾을때 어떤 키워드로 이 페이지를 찾을때 online lecture로 찾는다.-->
    <meta name="author" content="bjjung" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- http-equiv: 브라우저에서 렌더링방식지정, IE=edge는 최신으로 하라-->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no ,initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0"
    />
    <!-- viewport는 해상도, width로 한다. 확대,축소는 못하고, 초기/최대/최소 100%-->

    <!-- https://ogp.me -->
    <!-- og: open graph, Facebook, LinkedIn, Kakao톡 등 대부분의 소셜 미디어 플랫폼이 Open Graph 프로토콜을 사용해 링크 공유시 미리보기를 생성-->
    <!-- 각 플랫폼은 og 태그의 정보를 읽는다.-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="온라인 강의 실습 사이드" />
    <meta
      property="og:description"
      content="jbj 강의 리스트 실습하는 웹페이지입니다."
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="http://127.0.0.1" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- 트위터도 있는데 형식에 맞게 추가 -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:description"
      content="jbj 강의 리스트 실습하는 웹페이지입니다."
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="http://127.0.0.1" />
    <meta name="twitter:creator" content="bjjung" />

    <!-- 웹사이트를 대표하는 아이콘, 일반적인 favicon설정-->
    <link rel="icon" href="img/fun-coding.ico" />
    <!--png는 사이즈가 정해져있는데 ico는 크기가 16x16, 32x32 등 여러가지가 들어가 있다.-->

    <!-- 아이폰용 favicon 설정-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />

    <!-- 인터넷 익스플로우용 favicon 설정-->
    <meta rel="short icon" type="image/x-icon" content="img/fun-coding.ico" />

    <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css , 브라우저마다 기본 스타일이 있어서 이걸 초기화-->
    <link rel="stylesheet" href="css/nomalize.css" />
    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>

    <!-- 각자 pc에 설치된 font가 다르기 때문에 무료 웹font사용-->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- 사용할 css파일 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CSS class naming (BEM 명명규칙: Block Element Modifier 순으로 작성)
    __ : ~ 의 하위 요소를(속해있는) 나타냄
    -- : ~ 의 상태를 나타냄(수정한다 라는 느낌)
    - : 단어와 단어사이는 하이픈 (BlueBox X, blueBox X, blue_box X, blue-box O)
    예를 들어, box-container__title--blue 와 같이 작성할 수 있음 (참고로만 알아두면 됨)
    -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand">
            <a href="https://fun-coding.org">잔재미코딩</a>
          </div>
          <!--head-container안에 내부컨텐츠는 아래 2개 div 이다.-->
          <div class="head-blog">
            <a href="https://fun-coding.org">잔재미코딩 블로그 모음</a>
          </div>
          <!-- 각 div들한테도 다른 css를 적용하기위해 class만듬-->
        </div>
      </div>
    </header>
    <section class="main">
      <div class="main-container"></div>
    </section>
    <footer>3</footer>
  </body>
</html>
